<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <h1>Sign Up</h1>
                
            </div>
            <div class="wrap">
                <div class="f1">
                    <label><i class="fa fa-user icon" ></i> Name </label>
                    <input type="text">
                    <span class="focus-input"></span>
                </div>

            </div>
            <div class="wrap2">
                    <label><i class="fa fa-user icon"></i> Username </label>
                    <input type="text">
                    <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                    <label> <i class="fa fa-envelope-open  icon"></i>E-mail </label>
                    <input type="email">
                    <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label><i class="fa fa-key icon"></i> Password</label>
                <input type="password">
                <span class="focus-input2"></span>
            </div>
            <div>
                <a class="alink" href="login.html"> <b class="forgot">Previous User? SignIn.</b> </a>
            </div>

            <button onclick="document.location='index.html'" type="submit"  class="btn">Register</button>
        </div>
        
            <div class="image">
                <img src="Images/2.jpg" class="img" alt="">
            </div>
    </div>
    
</body>
</html>
