<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="feedback.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,900;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <title>Thank You!</title>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0); height: 65px;">
            <a class="navbar-brand" href="#">HS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" >
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#Home">HOME</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                        <button type="button" class="btn">
                            <a href="http://" style="text-decoration: none; color: inherit;">Login | Sign-Up</a>
                        </button>
                      </li>
                </ul>

            </div>
        </nav>

        <header>
            <div class="a">
                <svg width="860" height="247" viewBox="0 0 860 247" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.9288 222.901C1.6992 196.578 -9.58196 61.5788 16.9288 28.111C43.4397 -5.35684 812.817 -10.6214 839.328 28.111C865.839 66.8434 865.275 187.929 839.328 222.901C813.381 257.873 32.1585 249.224 16.9288 222.901Z" fill="black" fill-opacity="0.35" stroke="black"/>
                </svg>
                <div class="container a1">
                    <h2 style="font-family: 'Raleway', sans-serif; font-weight: 900; font-variant: small-caps; font-size: 3vw;">Thank You,</h2>
                    <h5 style="font-family: 'Raleway', sans-serif; font-weight: 500; font-style: italic; font-size: 2vw;">For using our application.</h5>
                    <h3 style="font-family: 'Raleway', sans-serif; font-weight: 700; font-style: italic; font-size: 2.1vw;">Kindly do share your reviews, it helps us improve.</h3>
                </div>
            </div>
        </header>

        <section id="b">
            <!-- Review Stars -->
            <div class="wrapper">
                <input type="radio" name="rate" id="star-1">
                <input type="radio" name="rate" id="star-2">
                <input type="radio" name="rate" id="star-3">
                <input type="radio" name="rate" id="star-4">
                <input type="radio" name="rate" id="star-5">
                <div class="content">
                    <div class="outer">
                        <div class="emojis">
                            <li class="slideImg">
                                <img src="Images/emoji-1.png" alt="">
                            </li>
                            <li><img src="Images/emoji-2.png" alt=""></li>
                            <li><img src="Images/emoji-3.png" alt=""></li>
                            <li><img src="Images/emoji-4.png" alt=""></li>
                            <li><img src="Images/emoji-5.png" alt=""></li>
                        </div>
                    </div>
                    <div class="stars">
                        <label for="star-1" class="star-1 fas fa-star"></label>
                        <label for="star-2" class="star-2 fas fa-star"></label>
                        <label for="star-3" class="star-3 fas fa-star"></label>
                        <label for="star-4" class="star-4 fas fa-star"></label>
                        <label for="star-5" class="star-5 fas fa-star"></label>
                    </div>
                </div>
                <div class="footer">
                    <span class="text"></span>
                    <span class="numb"></span>
                </div>
            </div>


        </section>

        <section>
            <div class="container c">
                <div class="form-group">
                    <label for="Textarea" style="font-family: 'Raleway', sans-serif; font-weight: 500; font-style: italic; font-size: 2vw; color: aliceblue;">Provide us with your valuable feedback here...</label>
                    <textarea class="form-control" id="Textarea" rows="4" style="width: 60vw"></textarea>
                </div>
                <a href="javascript:alert('Your feedback has been submitted, Thank You.')"; class= "btn">Submit</a>

            </div>
        </section>

        <!-- Bootstrap CDN -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
